<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicking Game</title>
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 align="center">Cat Clicker Game</h1>
    <p align="center">Here in the game just Click on the cat image, It will count how many times you clicked on the image.You can refresh & start from beginning </p>
    <img src="coolcat.jpg" alt="click on cat" class="cat-img">
    <br>
    <div class="clicking">
        <i>Click Count : <span id='count'>0</span></i>

        <div class="refresh">
          <button type="button" name="refresh">Refresh</button>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
